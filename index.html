<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles/icons.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="sidebar">
      <div class="weather">Weather</div>
      <div class="cities">Cities</div>
      <div class="settings">Settings</div>
    </div>

    <div class="search-area">
      <input class="search-city">
      <button class="get-forecast">Get forecast</button>
    </div>

    <div class="weather-section">
      <div class="main-panel-container">
        <div class="location-and-current-weather-container">
          <div class="city-container"></div>
          <div class="country-container"></div>
          <div class="current-weather-container"></div>
        </div>
        <div class="icon-container"></div>
      </div>

      <div class="today-forecasts-container">
        <div>
          <h3 class="today-forecast-header">TODAY'S FORECAST</h3>
        </div>
        <div class="today-forecast"></div>
      </div>


      <div class="air-conditions-container">
        <div class="air-conditions-header-and-button">
          <h3 class="air-conditions-header">AIR CONDITIONS</h3>
          <button class="see-more">See more</button>
        </div>
        <div class="air-conditions"></div>
      </div>

      <div class="five-day-forecast-container"></div>
    </div>

    <div class="cities-section">
      <div class="search-results"></div>
    </div>

    <div class="settings-section">
      <div class="settings-group">
        <h3>Units</h3>
        <div class="setting-item">
          <label>Temperature</label>
          <div class="options">
            <button id="celsius" class="option">Celsius</button>
            <button id="fahrenheit" class="option">Fahrenheit</button>
          </div>
        </div>
        <div class="setting-item">
          <label>Wind Speed</label>
          <div class="options">
            <button id="mps" class="option">m/s</button>
            <button id="kph" class="option">km/h</button>
          </div>
        </div>

        <div class="setting-item">
          <label>Pressure</label>
          <div class="options">
            <button id="hpa" class="option">hPa</button>
            <button id="kpa" class="option">kPa</button>
            <button id="mmHg" class="option">mmHg</button>
          </div>
        </div>

        <div class="setting-item">
          <label>Visibility</label>
          <div class="options">
            <button id="metres" class="option">m</button>
            <button id="kilometres" class="option">km</button>
          </div>
        </div>
      </div>

      <!-- General Section -->
      <div class="settings-group">
        <h3>General</h3>
        <div class="setting-item">
          <label>Time Format</label>
          <div class="options">
            <button id="twelve-hour" class="option">12 hour</button>
            <button id="twenty-four-hour" class="option">24 hour</button>
          </div>
        </div>

        <div class="setting-item">
          <label>Theme</label>
          <div class="options">
            <button id="light-mode" class="option">Light</button>
            <button id="dark-mode" class="option">Dark</button>
          </div>
        </div>
      </div>
    </div>

    <div class="error-section">
      <div class="error-icon-container">
        <img src="./alert-error.svg" alt="Error">
      </div>
      <p class="error-message"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
