<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles/icons.css">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <div class="sidebar">
      <div class="weather">Weather</div>
      <div class="cities">Cities</div>
      <div class="settings">Settings</div>
    </div>

    <div class="search-area">
      <input class="search-city">
      <button class="get-forecast">Get forecast</button>
    </div>

    <div class="weather-section">
      <div class="main-panel-container">
        <div class="location-and-current-weather-container">
          <div class="location-container"></div>
          <div class="current-weather-container"></div>
        </div>
        <div class="icon-container"></div>
      </div>

      <h3 class="today-forecasts-header">TODAY'S FORECAST</h3>
      <div class="today-forecasts-container"></div>

      <h3 class="air-conditions-header">AIR CONDITIONS</h3>
      <button class="see-more">See more</button>
      <div class="air-conditions-container"></div>
      <div class="five-day-forecast-container"></div>
    </div>

    <div class="cities-section">
      <div class="search-results"></div>
    </div>

    <div class="settings-section">
      <h3>UNITS</h3>
      <div class="units">
        <h4>Temperature</h4>
        <div class="Temperature">
          <div class="Celsius">Celsius</div>
          <div class="Fahrenheit">Fahrenheit</div>
        </div>

        <h4>Wind Speed</h4>
        <div class="WindSpeed">
          <div class="mps">m/s</div>
          <div class="kph">km/h</div>
        </div>

        <h4>Pressure</h4>
        <div class="Pressure">
          <div class="hpa">hPa</div>
          <div class="kpa">kPa</div>
          <div class="mm">mm</div>
        </div>
      </div>
      
      <h3>GENERAL</h3>
      <div class="general">
        <div class="time">
          <div class="12h">12 hour time</div>
          <div class="24h">24 hour time</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
