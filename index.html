<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles/icons.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="sidebar">
      <div class="weather">Weather</div>
      <div class="cities">Cities</div>
      <div class="settings">Settings</div>
    </div>

    <div class="search-area">
      <input class="search-city">
      <button class="get-forecast">Get forecast</button>
    </div>

    <div class="weather-section">
      <div class="main-panel-container">
        <div class="location-and-current-weather-container">
          <div class="city-container"></div>
          <div class="country-container"></div>
          <div class="current-weather-container"></div>
        </div>
        <div class="icon-container"></div>
      </div>

      <h3 class="today-forecasts-header">TODAY'S FORECAST</h3>
      <div class="today-forecasts-container"></div>

      <h3 class="air-conditions-header">AIR CONDITIONS</h3>
      <button class="see-more">See more</button>
      <div class="air-conditions-container"></div>
      <div class="five-day-forecast-container"></div>
    </div>

    <div class="cities-section">
      <div class="search-results"></div>
    </div>

    <div class="settings-section">
      <h3>UNITS</h3>
      <div class="units">
        <h4>Temperature</h4>
        <div class="temperature">
          <div class="celsius">Celsius</div>
          <div class="fahrenheit">Fahrenheit</div>
        </div>

        <h4>Wind Speed</h4>
        <div class="wind-speed">
          <div class="mps">m/s</div>
          <div class="kph">km/h</div>
        </div>

        <h4>Pressure</h4>
        <div class="pressure">
          <div class="hpa">hPa</div>
          <div class="kpa">kPa</div>
          <div class="mmHg">mmHg</div>
        </div>
      </div>

      <h4>Visibility</h4>
      <div class="visibility">
        <div class="metres">m</div>
        <div class="kilometres">km</div>
      </div>
      
      <h3>GENERAL</h3>
      <div class="general">
        <div class="time">
          <div class="twelve-hour">12 hour time</div>
          <div class="twenty-four-hour">24 hour time</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
